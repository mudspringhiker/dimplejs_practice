<html>
<div id="chartContainer">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 590, 400);
    d3.tsv("salarysector.txt", function (data) {
      var myChart = new dimple.chart(svg, data);
      myChart.setBounds(120, 60, 480, 300)
      var x = myChart.addMeasureAxis("x", "Salary");
      x.overrideMax = 130000;
      x.hidden = true;
      myChart.addCategoryAxis("y", ["Sector", "Year"]);
      var s = myChart.addSeries("Year", dimple.plot.bar);
      myChart.addLegend(60, 10, 510, 20, "right");
      myChart.draw();
    });

    var svg2 = dimple.newSvg("#chartContainer", 590, 200);
    d3.tsv("salarysex.txt", function (data2) {
      var myChart2 = new dimple.chart(svg2, data2);
      myChart2.setBounds(120, 30, 480, 130)
      var x2 = myChart2.addMeasureAxis("x", "Salary");
      x2.overrideMax = 130000;
      x2.hidden = true;
      myChart2.addCategoryAxis("y", ["Sex", "Year"]);
      myChart2.addSeries("Year", dimple.plot.bar);
      myChart2.draw();
    });

    var svg3 = dimple.newSvg("#chartContainer", 590, 200);
    d3.tsv("salaryoccupation.txt", function (data3) {
      var myChart3 = new dimple.chart(svg3, data3);
      myChart3.setBounds(120, 30, 480, 130)
      var x3 = myChart3.addMeasureAxis("x", "Salary");
      x3.hidden = true;
      myChart3.addCategoryAxis("y", ["Occupation", "Year"]);
      myChart3.addSeries("Year", dimple.plot.bar);
      myChart3.draw();
    });

  </script>
</div>
</html>
